<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A running club located in Dublin Ireland deciated to supporting those with a passion for running and interest in socialising with like-minded people">
    <meta name="keywords" content="love running, running, club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Love Running</title>
</head>



<header>
    <a href="index.html">
        <h1 id="logo">Love Running</h1>
    </a>

    <nav>
        <ul id="menu">
            <li>
                <a class="active" href="sign_up.html" class="active">Sign Up</a>
            </li>
            <li>
                <a href="gallery.html">Gallery</a>
            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
        </ul>
    </nav>

    <body>
        <section class="form-section">

            <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">

                <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>

                <label for="fname" id="fname">First Name</label>
                <input type="text" id="fname" name="first_name" class="text-input" required>

                <label for="lname" id="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" class="text-input" required>

                <label for="email" id="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>

                <div id="running-pref">
                    <label for="road">Road</label>
                    <input id="road" value="road" type="radio" name="running_preference" required>

                    <label for="trail">Trail</label>
                    <input id="trail" name="running_preference" value="trail" type="radio">

                    <label for="both">Both</label>
                    <input id="both" name="running_preference" value="both" type="radio">
                </div>
                <input type="submit" value="Let's Run!" class="join-button">

            </form>

        </section>

        <footer>
            <ul class="social_networks">
                
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our facebook page (Opens in a new tab)"><i
                            class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (Opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (Opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our youtube page (Opens in a new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </footer>

        <!-- Font awesome script -->
        <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
    </body>

</html>
