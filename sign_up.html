<body>
<section class="form-section">

    <form action="https://formdump.codeinstitute.net/" method="POST">

        <h2>Let's get you signed up!</h2>


        <input type="text" id="fname" name="first_name" required>
        <label for="fname" id="fname">First Name</label>

        <label for="lname" id="lname">Last Name</label>
        <input type="text" id="lname" name="last_name" required>

        <label for="email" id="email">Email Address</label>
        <input type="email" id="email" name="email_address" required>

        <label for="road">Road</label>
        <input id="road" value="road" type="radio" name="running_preference" required>

        <label for="trail">Trail</label>
        <input id="trail" name="running_preference" value="trail" type="radio">

        <label for="both">Both</label>
        <input id="both" name="running_preference" value="both" type="radio">

        <input type="submit" value="Let's Run!">

    </form>

</section>
